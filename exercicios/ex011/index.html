<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinânica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/m.png" type="image/png"> 
       <img src="Imagens/Sem Título-3.png" alt="Imagem flexível"> 
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <P>Infelizmente sey bavegador não consegue reproduzir áudio.
        <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </P>

    </audio>
    <!-- MP3 WAV OG-->
</body>
</html>
